<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Ecell popup_box</title>
    <style>
        .modal-header{
            background: #F48BA9;
            color: #fff;
        }
        .required:after {
            content: "*";
            color: red;
        }
    </style>
  </head>
  <body>
    <div class="p-3 mb-2 bg-primary text-white text-center " >ECELL WEBSITE</div>
      <div class="container mt-5">
          <button type="button" class="btn btn_primary" data-bs-toggle="modal" data-bs-target="#lakModal">Ecell Instagram</button>
          <div class="modal" id="lakModal">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class=""modal-title">Ecell insta login</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                      </div>
                      <div class="modal-body">
                          <form>
                            <div class="mb-3">
                                  <label class=""form-label required">USERNAME</label>
                                  <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class=""form-label required">EMAIL</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class=""form-label required">WRITE YOUR MESSAGE TO ECELL</label>
                                <textarea class="form-control"></textarea>
                            </div>
                            
                          </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#lakshyaModal" data-bs-dismiss="modal">Submit</button>
 
                        <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">cancel</button>
                      </div>
                  </div>
              </div>
          </div>
          <div class="modal" id="lakshyaModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header alert alert-success">
                        <h5 class=""modal-title">INFORMATION</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Message Received</p>
                       
                    </div>
                    
                     

                   
                    
                </div>
            </div>
        </div>
      </div>

      
   

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>
